<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timeout</title>
</head>
<body>
    <div class="div">
        <h1></h1>
    </div>
    
    <script>
        // setTimeout(¿Qué vamos a hacer?, tiempo)
        setTimeout(() => {
            alert('Han pasado cinco segundos');
            document.write('Han pasado 5 segundos');
        }, 5000)
    </script>
</body>
</html>
