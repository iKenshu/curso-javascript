<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Callbacks</title>
</head>
<body>
    <h1 id="agenda">Estoy despertando</h1>
    <script>
        
    const DESPERTAR = 3000;
    const DUCHA = 2000
    const VESTIRSE = 2000;
    const DESAYUNAR = 3000;
    const PLATZI = 5000;

    const $agenda = document.getElementById('agenda');

    // const despertar = new Promise((resolve, reject) => {
    //     setTimeout(() => {
    //         resolve('Ahora me estoy duchando...')
    //     }, DESPERTAR)
    // })

    // // despertar.then(que quiero hacer si todo esta ok)
    // despertar
    // .then((message) => {
    //     console.log(message)
    // })

    // // despertar.catch(que quiero hacer si todo esta mal)
    // .catch((message) => {
    //     console.log(message)
    // })

    function despertar() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('Ahora me estoy duchando...')
            }, DESPERTAR)
        }); 
    }

    function ducha(message) {
        $agenda.textContent = message;
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('Me estoy vistiendo...')
            }, DUCHA)
        }); 
    }

    function vestirse(message) {
        $agenda.textContent = message;
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                reject('No hay comida')
            }, VESTIRSE)
        }); 
    }

    function desayunar(message) {
        $agenda.textContent = message;
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('Estoy estudiando')
            }, DESAYUNAR)
        }); 
    }

    function error(message) {
        $agenda.style.color = 'red';
        $agenda.textContent = message
    }

    despertar()
    .then(ducha)
    .then(vestirse)
    .then(desayunar)
    .catch(error)


    </script>
</body>
</html>
